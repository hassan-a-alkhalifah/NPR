<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NPR Recreation</title>
    <link rel="stylesheet" href="css/output.css" type="text/css">
  </head>
  <body>
    <div class="header-container-container">
      <div class="header-container">
        <div class="header-left-container">
          <img src="img/npr-logo-color.png" alt="npr logo">
          <ul>
            <li>news</li>
            <li>arts & life</li>
            <li>music</li>
            <li>topics</li>
            <li>programs & podcast</li>
          </ul>
        </div>
        <div class="header-right-container">
          <div class="nav-list">
            <div class="nav-item">
              <img src="img/heart.png" alt="heart icon">
              <p>set station</p>
            </div>
            <div class="nav-item">
              <img src="img/bag.png" alt="bag icon">
              <p>npr shop</p>
            </div>
            <div class="nav-item">
              <img src="img/sign-in.png" alt="sign in icon">
              <p>sign in</p>
            </div>
            <div class="nav-item">
              <img src="img/magnify-glass.png" alt="magnify glass icon">
            </div>
          </div>

          <div class="station-select-container">
            <div class="station-select-top">
              <img src="img/location.png" alt="location icon">
              <div>
                <p>Pick Your NPR Station</p>
                <p>There are at least two stations nearby</p>
              </div>
            </div>

            <div class="station-select-bottom">
              <div >
                <p>NEWSCAST</p>
              </div>
              <div >
                <p>LIVE RADIO</p>
              </div>
              <div >
                <p>SHOWS</p>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="main-content-container">

    </div>
  </body>
</html>
